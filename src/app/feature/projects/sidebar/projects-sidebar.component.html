<h4 class="filter">Filter Projects</h4>


<mat-form-field>

  <input matInput
         [formControl]="filterInput"
         class="form__control"
         id="filterInput"
         placeholder="By name">
</mat-form-field>


<mat-form-field>
  <input type="text" placeholder="Owner"  matInput [formControl]="selectedOwnerControl" [matAutocomplete]="auto">
</mat-form-field>

<mat-autocomplete #auto="matAutocomplete" onchange="sth($event)">
  <mat-option *ngFor="let owner of filteredOwners | async" [value]="owner" (onSelectionChange)="selectedOwner($event, owner)" >
    {{ owner }}
  </mat-option>
</mat-autocomplete>

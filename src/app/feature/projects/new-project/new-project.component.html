<div class="row">
  <div class="col-sm-12">
    <div class="panel">
      <div class="panel-body-withoutFilter">
        <h2 class=""> Add new project </h2>
        <form [formGroup]="addProjectForm">
          <div class="row">
            <div class="col-sm-6">
              <md-input-container>
                <input mdInput formControlName="name" class="form__control"
                       id="name"
                       [(ngModel)]="project.name" placeholder="Name">
              </md-input-container>
            </div>
            <div class="col-sm-6">
              <md-input-container>
                <input mdInput placeholder="Booking element PSP" formControlName="psp" class="form__control"
                       id="psp"
                       [(ngModel)]="project.psp">
              </md-input-container>
            </div>
            <div class="col-sm-12">
              <md-input-container>
                <input mdInput placeholder="Description" formControlName="desc" class="form__control"
                       id="desc"
                       [(ngModel)]="project.desc">
              </md-input-container>
            </div>
            <div class="col-sm-4">
              <md-input-container>
                <input mdInput placeholder="Cost" formControlName="cost"
                       id="cost"
                       [(ngModel)]="project.cost">
              </md-input-container>
            </div>
            <div class="col-sm-4">
              <md-input-container>
                <input mdInput placeholder="Owner" formControlName="owner"
                       id="owner"
                       [(ngModel)]="project.owner">
              </md-input-container>
            </div>
            <div class="col-sm-4">
              <md-input-container>
                <input mdInput placeholder="Project color" formControlName="color"
                       id="color"
                       [(ngModel)]="project.color">
              </md-input-container>
            </div>
            <div class="col-sm-5">
              <md-input-container>
                <input mdInput [mdDatepicker]="picker1" placeholder="Choose start date"
                       formControlName="startDate" id="startDate" [(ngModel)]="project.startDate">
                <button mdSuffix [mdDatepickerToggle]="picker1"></button>
              </md-input-container>
              <md-datepicker #picker1></md-datepicker>
            </div>
            <div class="col-sm-5">
              <md-input-container>
                <input mdInput [mdDatepicker]="picker2" placeholder="Choose end date"
                       formControlName="startDate" id="endDate" [(ngModel)]="project.endDate">
                <button mdSuffix [mdDatepickerToggle]="picker2"></button>
              </md-input-container>
              <md-datepicker #picker2></md-datepicker>
            </div>
            <div class="col-sm-2">
              <md-select placeholder="Choose Country" [(ngModel)]="project.country" formControlName="country"
                         id="country">
                <md-option *ngFor="let country of countries" [value]="country.value">
                  {{ country.viewValue }}
                </md-option>
              </md-select>
            </div>
            <div class="col-sm-6">
              <md-input-container>
                <input mdInput placeholder="Filter by name" [mdAutocomplete]="auto" [formControl]="userCtrl">
              </md-input-container>

              <md-autocomplete #auto="mdAutocomplete">
                <md-option *ngFor="let user of filteredUsers | async" [value]="user">
                  {{ user }}
                </md-option>
              </md-autocomplete>
            </div>
            <div class="col-sm-6 top-buffer">
              <button md-raised-button (click)="addUser()" color="accent">Add User</button>
            </div>

            <md-list *ngFor="let user of project.users">
              <md-list-item>  {{user}} <button md-icon-button  color="accent"> <md-icon>cancel</md-icon></button></md-list-item>
            </md-list>

            <div class="col-sm-12 top-buffer">
              <button md-raised-button (click)="createProject()" color="accent">Create project</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
